<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @media only screen and (width<436px) {
            div[button='jw-forward'] {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="info-collect">
        <p>Joining room <b><span id="room-name" style="color: darkorange;"></span></b></p>
        <form id="room-join-form">
            <label for="name">Username:</label>
            <input type="text" id="name" name="name" required>
            <input type="submit" name="Join Room">
        </form>
    </div>
    <div id="main-view" style="display: none;">
        <div id="jwplayer-view">
            <div id="player-div"></div>
        </div>
        <div id="normal-player-view" style="display: none;">
            <video id="normal-player" playsinline controls>
                "Your browser doesn't support HTML5 video"
            </video>
        </div>
        <div style="display: none;" id="cc-file-select-view">
            <label for="ccFileSelect">Choose local Subtitle/CC file...</label>
            <input id="ccFileSelect" type="file"/>
        </div>
    </div>
    <script src="//ssl.p.jwpcdn.com/player/v/8.27.1/jwplayer.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/str_packet.js"></script>
    <script>
        let room_data = null;
        let autoConnect = false;
        if (room_data === null) {
            window.location.assign(getPathUrl("room.html"));
        }
    </script>
    <script src="../js/room.js"></script>
</body>

</html>
